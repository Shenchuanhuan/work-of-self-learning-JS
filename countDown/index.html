<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>商品下架</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div class="frame">
			<header>Count Down</header>
			<div id="list" class="clearFix">
				<div class="lists first">
					<div class='mask'>
						<img class="sold-out" src="images/sold-out.png" />	
					</div> <!--遮罩层-->
					<div class="head clearFix">
						<input type="text" name="text"/>
						<a href="javascript:;">确定</a>
					</div>
					<dl class="goods">
						<dt class="pic">
							<p class="clearFix">
								<span class="rest">剩余</span>
								<span></span>
								<span></span>
								<span class="colon">:</span>
								<span></span>
								<span></span>
								<span class="colon">:</span>
								<span></span>
								<span></span>
							</p>
							<img src="images/goods_1.png"/>
						</dt>
						<dd class="intro">
							<p>iphone7s plus 酷炫手机</p>
							<p>
								<span>抢购价:</span>
								&nbsp;
								<span>&yen; 8000</span>
							</p>
						</dd>
					</dl>
				</div>
				<div class="lists second">
					<div class='mask'>
						<img class="sold-out" src="images/sold-out.png" />
					</div> 
					<div class="head clearFix">
						<input type="text" name="text"/>
						<a href="javascript:;">确定</a>
					</div>
					<dl class="goods">
						<dt class="pic">
							<p class="clearFix">
								<span class="rest">剩余</span>
								<span></span>
								<span></span>
								<span class="colon">:</span>
								<span></span>
								<span></span>
								<span class="colon">:</span>
								<span></span>
								<span></span>
							</p>
							<img src="images/goods_2.png"/>
						</dt>
						<dd class="intro">
							<p>27英寸配备 Retina 5K显示屏</p>
							<p>
								<span>抢购价:</span>
								&nbsp;
								<span>&yen; 15999</span>
							</p>
						</dd>
					</dl>
				</div>
				<div class="lists third">
					<div class='mask'>
						<img class="sold-out" src="images/sold-out.png" />
					</div> 
					<div class="head clearFix">
						<input type="text" name="text"/>
						<a href="javascript:;">确定</a>
					</div>
					<dl class="goods">
						<dt class="pic">
							<p class="clearFix">
								<span class="rest">剩余</span>
								<span></span>
								<span></span>
								<span class="colon">:</span>
								<span></span>
								<span></span>
								<span class="colon">:</span>
								<span></span>
								<span></span>
							</p>
							<img src="images/goods_3.png"/>
						</dt>
						<dd class="intro">
							<p>魅族、锤子、小米“集”群</p>
							<p>
								<span>抢购价:</span>
								&nbsp;
								<span>&yen; 20000</span>
							</p>
						</dd>
					</dl>
				</div>
				<div class="lists last">
					<div class='mask'>
						<img class="sold-out" src="images/sold-out.png" />
					</div> <!--用于存储遮罩层-->
					<div class="head clearFix">
						<input type="text" name="text"/>
						<a href="javascript:;">确定</a>
					</div>
					<dl class="goods">
						<dt class="pic">
							<p class="clearFix">
								<span class="rest">剩余</span>
								<span></span>
								<span></span>
								<span class="colon">:</span>
								<span></span>
								<span></span>
								<span class="colon">:</span>
								<span></span>
								<span></span>
							</p>
							<img src="images/goods_4.png"/>
						</dt>
						<dd class="intro">
							<p>iWatch 智能手表不智能</p>
							<p>
								<span>抢购价:</span>
								&nbsp;
								<span>&yen; 5000</span>
							</p>
						</dd>
					</dl>
				</div>
			</div>
			<footer>
				<div class="sell-out-title">
					<span>商品</span>
					<span>价钱</span>
				</div>
				<p class="sell-out-goods">
					<span>iphone7s plus 酷炫手机</span>
					<span>¥ 8000</span>
					<img src="images/goods_1.png" />
				</p>
				<p class="sell-out-goods">
					<span>27英寸配备 Retina 5K显示屏</span>
					<span>¥ 15999</span>
					<img src="images/goods_2.png" />
				</p>
				<p class="sell-out-goods">
					<span>魅族、锤子、小米“集”群</span>
					<span>¥ 20000</span>
					<img src="images/goods_3.png" />
				</p>
				<p class="sell-out-goods">
					<span>iWatch 智能手表不智能</span>
					<span>¥ 5000</span>
					<img src="images/goods_4.png" />
				</p>
			</footer>
		</div>
	<script type="text/javascript" src="../js/tween.js"></script>
	<script type="text/javascript" src="../js/mTween.js"></script>
	<script type="text/javascript" src="js/js.js"></script>
	</body>
</html>
