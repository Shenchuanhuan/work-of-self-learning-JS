<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>样式选择器</title>
		<link rel="stylesheet" type="text/css" href="css/style2.css" />
		<script type="text/javascript" src="js/java.js"></script>
	</head>
	<body>
		<span class="head">请为下面的DIV设置样式：</span>
		<span id="clickSet">点击设置</span>
		<div id="sample"></div>
		<div id="mask">
			<div id="mask_board">
				<ul id="color">
					<li>请选择背景色:</li>
					<li class="choose" id="red">红</li>
					<li class="choose" id="yellow">黄</li>
					<li class="choose" id="blue">蓝</li>
				</ul>
				<ul id="wid">
					<li>请选择宽(px):</li>
					<li class="choose" id="wid1">200</li>
					<li class="choose" id="wid2">300</li>
					<li class="choose" id="wid3">400</li>
				</ul>
				<ul id="heig">
					<li>请选择高(px):</li>
					<li class="choose" id="heig1">200</li>
					<li class="choose" id="heig2">300</li>
					<li class="choose" id="heig3">400</li>
				</ul>
				<a href="javascript:;" id="reset">恢复</a>
				<a href="javascript:;" id="confirm">确定</a>
			</div>
		</div>
	</body>
</html>
