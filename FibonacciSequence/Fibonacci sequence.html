<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Fibonacci sequence</title>
		<style type="text/css">
			#box{
				width:500px;
				border:1px solid #000;
				font-size:20px;
				color:orange;
				font-family: helvetica;
			}
		</style>
	</head>
	<body>
		<div id="box">
			1<br/>
			1<br />
		</div>
		<script>
			var oBox = document.getElementById('box');
			var a=1;
			var b=1;
			
			for(var i=1;i<100;i++){
				var c=a+b;
				a = b;
				b = c;
				oBox.innerHTML +=c +'<br>'; 
			}
		</script>
	</body>
</html>
